name = "khyber-shawls"
compatibility_date = "2024-01-01"

# Cloudflare D1 Database
[[d1_databases]]
binding = "DB"
database_name = "khyber-shawls-db"
database_id = "your-database-id"

# R2 Storage Bucket
[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "your-bucket-name"

# Environment variables
[vars]
NODE_ENV = "production"

