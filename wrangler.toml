name = "khyber-shawls"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Cloudflare D1 Database
[[d1_databases]]
binding = "DB"
database_name = "khyber-shawls-db"
database_id = "your-database-id-here"  # Get this after creating D1 database

# R2 Storage Bucket
[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "khyber-shawls-uploads"

# Environment variables for local development
[vars]
NODE_ENV = "production"
