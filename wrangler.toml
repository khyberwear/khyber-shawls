name = "khyber-shawls"
compatibility_date = "2024-11-18"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output"

# Cloudflare D1 Database
[[d1_databases]]
binding = "khybershawls"
database_name = "khyber-shawls-db"
database_id = "7f9e1fd6-ccca-4df5-a36a-fb104e020865"

# R2 Storage Bucket
[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "khyber-shawls-uploads"

# Environment variables for local development
[vars]
NODE_ENV = "production"
